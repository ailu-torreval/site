<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Leaping Cat T-shirt - SPORTS UNITED</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>SPORTS UNITED</h1>
    </header>
    <nav>
        <div class="nav-bg">
            <p>SHOP BY:</p>
            <ul>
                <li><a href="category.html">CATEGORIES</a></li>
                <li><a href="seasons.html">SEASONS</a></li>
                <li><a href="gender.html">GENDER</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <a href="product-list.html" id="breadcrumbs">&lt; BACK TO PRODUCT LIST</a>
        <section id="prod">
            <img id="prod-img" alt="">
            <div id="prod-info">
                <p id="brand"></p>
                <h1 id="product-name"></h1>
                <p id="sub-info"></p>
                <div id="price-flex">
                    <p id="prod-price"></p>
                    <p class="new-price"></p>
                </div>
                <p class="discount-tag"></p>
                <p id="inv-nr"></p>
                <p id="prod-color"></p>
                <p id="size-title">Size:</p>
                <div id="sizes">
                    <p id="size">S</p>
                    <p id="size">M</p>
                    <p id="size">L</p>
                </div>
                <p class="sold-out-txt">Sorry, this product is sold out. We can let you know when is back though!</p>
                <button class="alert">SET AN ALERT</button>
                <button class="buy">ADD TO BASKET</button>
                <h2 id="spec-titles">Description</h2>
                <p id="specs"></p>
            </div>
        </section>
    </main>
</body>
<script src="../javascript/product.js"></script>

</html>
